<div class="mt-3 edit-dialog-header">
  <h2>Are you sure?</h2>

  <button class="closeBtn" (click)="closeIcon()">x</button>
</div>

<div>
  <div class="dialog-content">
    <button class="dontDeleteBtn" mat-raised-button (click)="dontDelete()">
      Don't delete
    </button>
    <button
      class="deleteBtn"
      mat-raised-button
      color="primary"
      (click)="deleteBtn()"
    >
      Delete
    </button>
  </div>
</div>
