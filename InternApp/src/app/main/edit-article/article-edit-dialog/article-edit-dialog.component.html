<div class="mt-3 edit-dialog-header">
  <h2>Update the article?</h2>

  <button class="closeBtn" (click)="closeIcon()">x</button>
</div>

<div>
  <div class="dialog-content">
    <button class="dontUpdateBtn" mat-raised-button (click)="dontUpdate()">
      Don't update
    </button>
    <button mat-raised-button color="primary" (click)="update()">Update</button>
  </div>
</div>
