<div class="container p-5 articleDetail">
  <mat-card class="detail-card-content my-5">
    <mat-card-header class="detail-card-title">
      <mat-card-title> {{ article?.title }}</mat-card-title>
      <div class="detail-icons">
        <a
          matTooltip="Article edit"
          aria-label="Button that displays a tooltip when focused or hovered over"
          [routerLink]="['/', 'editarticle', article?.slug]"
          class="follow edit-btn"
        >
          <i class="fa-solid fa-pen-to-square"></i>
        </a>
        <button class="deleteIcon">
          <i
            matTooltip="Article delete"
            aria-label="Button that displays a tooltip when focused or hovered over"
            class="fa-solid fa-trash-can"
            (click)="deleteArticle()"
          ></i>
        </button>
      </div>
    </mat-card-header>

    <mat-card-content>
      <div class="content-header my-2">
        <img mat-card-image [src]="article?.author?.image" />
        <h3>
          {{ article?.author?.username }}
        </h3>
      </div>

      <p>
        {{ article?.description }}
      </p>
      <p class="article-body">
        {{ article?.body }}
      </p>
    </mat-card-content>
  </mat-card>
</div>
